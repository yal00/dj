{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <header>
        <p class="site-header">GameDev</p>
    </header>
    <main>
        <div class="container">
            <div class="main-wrap">
                <aside class="sidebar">
                    <div class="sidebar-content">
                        <h3>Навигация</h3>
                        <ul>
                            <a href="{% url 'Главная страница' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная страница</li></a>
                            <a href="{% url 'Востребованность' %}"><li><i class="fa-solid fa-poop"></i> Востребованность</li></a>
                            <a href="{% url 'География' %}"><li><i class="fa-solid fa-globe"></i> География</li></a>
                            <a href="{% url 'Навыки' %}"><li><i class="fa-solid fa-hammer"></i> Навыки</li></a>
                            <a href="{% url 'Последние вакансии' %}"><li><i class="fa-solid fa-address-book"></i> Последние вакансии</li></a>
                        </ul>
                    </div>
                </aside>
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Козий Ольга Ярославовна, группа РИ-210913</p>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/47799de719.js" crossorigin="anonymous"></script>
</html>
